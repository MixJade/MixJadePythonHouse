    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国疫情饼图分析</title>

   <link rel="stylesheet" href="/static/css/common.css">
   <link rel="stylesheet" href="/static/css/map.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>

     <script src="/static/js/echarts.min.js"></script>
</head>
<body>

<div class="data">
    <div class="data-title">
        <div class="title-center ">全国疫情饼图分析</div>
    </div>

    <div align="center">
        <label style="color:white">请输入时间:（如2022-05-29）</label>
        <input id="dd" type="date" onchange="zhu()">
    </div>


   <div id="main" style="width: 100%;height:600px;"></div>

</div>
</body>
<script>
   $(function(){
        zhu()
   })
//柱状图数据
function zhu() {
      var v = $("#dd").val()
      var chart = echarts.init(document.getElementById('main'), 'white', {renderer: 'canvas'});
      $.ajax({
              type: "GET",
              url: "/qian04/",
              data:{"jm":v},
              success: function (result) {
                    chart.setOption(result.data);
             }
      });
}
</script>
</html>
